{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList App</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'todolist/bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'todolist/styles.css' %}" />
  </head>
  <body>
    <div class="container-fluid" id="wrapper">
      <div class="row">
        <div class="col-lg-4 offset-lg-4" id="content">
          <h1>What to do today</h1>

          <form action="#" method="POST" role="form">
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter todo e.g. Wash my car"
                  aria-label="Todo"
                  aria-describedby="add-btn"
                />
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-success" id="add-btn">
                    ADD
                  </button>
                </span>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-lg-12">
              <div class="btn-toolbar">
                <div class="btn-group mr-2">
                  <button type="button" class="btn btn-warning">
                    <svg
                      class="bi trash"
                      width="1em"
                      height="1em"
                      fill="currentColor"
                    >
                      <use
                        xlink:href="{% static 'todolist/bootstrap/icons/bootstrap-icons.svg' %}#trash"
                      />
                    </svg>
                    DELETE COMPLETED
                  </button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-danger">
                    <svg
                      class="bi trash"
                      width="1em"
                      height="1em"
                      fill="currentColor"
                    >
                      <use
                        xlink:href="{% static 'todolist/bootstrap/icons/bootstrap-icons.svg' %}#trash"
                      />
                    </svg>
                    DELETE ALL
                  </button>
                </div>
              </div>
            </div>
          </div>

          <ul class="list-group mt-3">
            {% for todo_item in todo_items %}
            <li
              class="list-group-item {% if todo_item.completed %}todo-completed{% endif %}"
            >
              {{todo_item.text}}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <footer>
        <div class="row pad">
          <div class="col-lg-12 text-center">Copyright &copy; QBurst 2020</div>
        </div>
      </footer>
    </div>
  </body>
</html>
